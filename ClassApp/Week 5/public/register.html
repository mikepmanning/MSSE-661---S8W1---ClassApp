<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/flexbox.css" />
        <title>Build Fluid Layout</title>
    </head>
    <body>
        <div class="main">
            <header>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                    </ul>
                </nav>
            </header>

            <div class="content">
                <h2>Register</h2>
                <form novalidate>
                    
                    <div class="align-label">
                        <label for="firstname">
                            First Name:
                        </label>
                        <input id="firstname" type="text" placeholder="John" />
                    </div>
                    
                    <div class="align-label">
                        <label for="middlename">
                            Middle Name:
                        </label>
                        <input id="middlename" type="text" placeholder="D" />
                    </div>
                    
                    <div class="align-label">
                        <label for="lastname">
                            Last Name:
                        </label>
                        <input id="lastname" type="text" placeholder="Doe" />
                    </div>

                    <div class="align-label">
                        <label for="birthdate">
                            Birthdate:
                        </label>
                        <input id="birthdate" type="date" />
                    </div>
                    
                    <div class="align-label">
                        <label for="email">
                            Email:
                        </label>
                        <input id="email" type="email" placeholder="myemail@email.com" />
                    </div>
                    <div class="align-label">
                        <label for="username">
                            Username:
                        </label>
                        <input id="username" type="text" placeholder="Username"/>
                    </div>
                    
                    <div class="align-label">
                        <label for="password">
                            Password:
                        </label>
                        <input id="password" type="password" placeholder="Password"/>
                    </div>
                    <button onclick="doRegister(event)">Register</button>
                    <a href="/">Already signed up?</a>
                </form>
            </div>

            <footer>
                <div class="stack">
                    <nav>
                        <ul>
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./about.html">About</a></li>
                        </ul>
                    </nav>
                    <p>Author: <a href="https://www.github.com/mikepmanning/MSSE-661---S8W1---ClassApp">Michael Manning</a></p>
                </div>
            </footer>
        </div>
    </body>

    <script src="./js/app.js"></script>
    <script src="./js/auth.service.js"></script>
    <script src="./js/service-helpers.js"></script>
</html>
